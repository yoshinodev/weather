<!doctype html>
<html lang="en">

<head>
    <title>Weather Catch app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/uwe4jcq.css">

    <!--Fav icon-->
    <link rel="shortcut icon" href="images/favicon.ico" /> 
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="/images/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <!--End Fav icon-->

    <script src="keys.js"></script>
    <script src="weather.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="wpBackground">
        <div class="d-flex flex-column h-100">
            <div id="wpMain" class="container">
                <div class="row">
                    <div id="wpTitle" class="col text-center">
                        WEATHER CATCH
                    </div>
                </div>
                <div class="row">
                    <div id="wpCurrent" class="col">
                        <div class="row">
                            <div id="wpTemp" class="col-sm">
                                <div id="location" class="row col d-md-inline-block">
                                    Kernersville, NC
                                </div>
                                <div class="row col d-md-inline-block" id="dayTime">Monday, 12:00PM </div>
                                <div class="row col d-md-inline-block" id="summary">Mostly Sunny</div>
                                <div class="row col d-md-inline-block" id="currentTemp">
                                    90&deg;
                                </div>
                            </div>
                            <div class="col-sm">
                                <img id="weatherIcon" class="img-fluid" src="images/MostlySunny.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                </div>
            </div>
        </div>

    </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
